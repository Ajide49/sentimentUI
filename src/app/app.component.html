  <img src="assets/ticketT.png" height="75px" width="41px" >

  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
    </ul>
    <form class="form-inline my-2 my-lg-0">
    </form>

<br>
<div class="btn-group btn-group-toggle" data-toggle="buttons" style="padding-left: 10px; position: relative; bottom: 60px">
    <label class="btn btn-primary">
      <input type="checkbox" autocomplete="off" (click)="twitterView()"> Twitter&nbsp;<i class="fab fa-twitter"></i>
    </label>
    <label class="btn btn-primary">
      <input type="checkbox"  autocomplete="off" (click)="redditView()"> Reddit&nbsp;<i class="fab fa-reddit-alien"></i>
    </label>
</div>
<div class="btn-group-vertical"  style="position: relative; top: 75px; right: 150px">
    <button type="button" class="btn btn-primary">Fees</button>
    <button type="button" class="btn btn-primary">On Sale</button>
    <button type="button" class="btn btn-primary">Web Service</button>
    <button type="button" class="btn btn-primary">Other</button>
  </div>
  <table class="table table-hover" style="width: 25%; position: relative; top: 80px; left: 10px">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Tweet Feed</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-light" *ngFor="let tweet of influArray.slice(0, 5)">
        <th scope="row">{{tweet.tweetName}}</th>
        <td>{{tweet.tweetText}}</td>
        <td>{{tweet.tweetDate}}}</td>
      </tr>
    </tbody>
  </table>
