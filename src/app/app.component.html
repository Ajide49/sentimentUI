<br>
<div class="btn-group btn-group-toggle" data-toggle="buttons"
  style="padding-left: 30px; position: relative; bottom: 0px">
  <label class="btn btn-primary">
    <input type="checkbox" autocomplete="off" (click)="twitterView()"> Twitter&nbsp;<i class="fab fa-twitter"></i>
  </label>
  <label class="btn btn-primary">
    <input type="checkbox" autocomplete="off" (click)="redditView()"> Reddit&nbsp;<i class="fab fa-reddit-alien"></i>
  </label>
  <label class="btn btn-primary">
    <input type="checkbox" autocomplete="off" (click)="redditView()"> Facebook&nbsp;<i class="fab fa-facebook-f"></i>
  </label>
</div>

<div style="
display: flex;
justify-content: flex-start;
">
  <table class="table table-hover" style="width: 25%; position: relative; top: 80px; left: 10px">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Tweet Feed</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-light" *ngFor="let tweet of influArray.slice(0, 5)">
        <th scope="row">
          <pre>{{tweet.tweetName}}
              Influence:{{tweet.tweetInflu}}</pre>
        </th>
        <td>{{tweet.tweetText}}</td>
        <td>{{tweet.tweetDate}}}</td>
      </tr>
    </tbody>
  </table>
  
  <div>
    <app-twitter [barData]="polarityArray">
    </app-twitter>
  </div>
</div>
